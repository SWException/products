get:
  summary: Richiesta lista prodotti
  description: Ritorna l'elenco di tutti i prodotti disponibili
  tags:
    - products
  operationId: getProducts
  parameters:
    - in: query
      name: minPrice
      schema:
        type: integer
        format: int64
    - in: query
      name: maxPrice
      schema:
        type: integer
        format: int64
    - in: query
      name: category
      schema:
        type: string
    - in: query
      name: sorting
      schema:
        type: string
        enum: ["asc", "desc"]
    - in: query
      name: id-list
      description: "Array degli id dei prodotti che si vogliono ritornare"
      schema:
        type: array
        items:
          type: string
  responses:
    200:
      description: "elenco di tutti i prodotti"
      content:
        application/json:
          schema:
            $ref: "../schemas/products.json#/responseProducts"
          example:
            {
              status: "success",
              data:
                [
                  {
                    id: "123VF",
                    name: "gioco",
                    description: "descrizione del prodotto",
                    primaryPhoto: /image.jpg,
                    secondaryPhotos:
                      [
                        "/image.jpg",
                      ],
                    category: "games",
                    price: 5.99,
                    tax: 22,
                    show: true,
                    showHome: false,
                    stock: 123,
                  },
                  {
                    id: "321VF",
                    name: "gioco2",
                    description: "descrizione del prodotto",
                    primaryPhoto: /image.jpg,
                    secondaryPhotos:
                      [
                        "/image.jpg",
                        "/image.jpg",
                      ],
                    category: "games",
                    price: 7.99,
                    tax: 10,
                    show: true,
                    showHome: true,
                    stock: 0,
                  },
                ],
            }
    400:
      description: "indirizzo non ritornato"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example: { status: "error", message: "richiesta fallita" }


post:
  summary: Inserimento prodotto
  description: Inserisce il prodotto nel DB
  tags:
    - products
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/products.json#/insertProduct"
        example:
          {
            name: "scarpe",
            description: "queste sono delle bellissime scarpe",
            price: 50.00,
            tax: 22,
            stock: 5,
          }
  responses:
    200:
      description: "Prodotto inserito"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example: { status: "success", message: "prodotto inserito" }
    400:
      description: "Prodotto non inserito"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example: { status: "error", message: "prodotto non inserito" }
